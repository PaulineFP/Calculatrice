<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mx-auto px-4 mt-32 ">
        <h1 class="text-center text-4xl font-bold text-indigo-900 mb-9">Cr√©ation d'une calculatrice en ligne</h1>

        <section class="calculatrice  flex justify-center items-center">
            <div class="calculator_body w-72 p-4 text-slate-300">
                <div class="calculator_screen w-3/4 mx-auto px-4 h-36">

                </div>
                <div class="calculator_keyboard flex justify-evenly">
                    <div class="calculator_number flex flex-wrap w-6/12">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                        <input type="button" value=",">
                        <input type="button" value="0">
                        <input type="button" value="=">
                    </div>
                    <div class="calculator_tool flex flex-col ">
                        <input type="button" value="supr">
                        <input type="button" value="/">
                        <input type="button" value="X">
                        <input type="button" value="-">
                        <input type="button" value="+">
                    </div>
                </div>
            </div>
        </section>

    </div>



</body>

</html>
