<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!--load all Font Awesome  6 styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
   
<body>
    <div class="container mx-auto px-4 mt-32 ">
        <h1 class="text-center text-4xl font-bold text-indigo-900 mb-9">Cr√©ation d'une calculatrice en ligne</h1>

        <section class="calculator  flex justify-center items-center">
            <div class="calculator_body w-64 p-4 text-slate-300">
                <div class="calculator_screen w-11/12 mx-auto px-4 h-24 mb-7">
                    <div id="screen"></div>
                    <div id="total"></div>
                

                </div>
                <div class="grid grid-cols-4 w-48 mx-auto my-1">
                    <div class="flex justify-center bg-gray-400">
                        <button value="%" class="field text-white">%</button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button id="clear" value=""><i class="fa-solid fa-explosion text-white"></i></button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button id="clear_one" value="clear_one"><i class="fa-solid fa-reply text-white"></i></button>
                    </div>
                    <div class="flex justify-center bg-orange-500 ml-1">
                        <button value="/" <i class=" field fa-solid fa-divide text-white"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-4 w-48 mx-auto my-1">
                    <div class="flex justify-center bg-gray-400">
                        <button value="7"  class=" field text-white">7</button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button value="8"  class="field text-white">8</button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button value="9"  class="field text-white">9</button>
                    </div>
                    <div class="flex justify-center bg-orange-500 ml-1">
                        <button value="*" class="field text-white"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-4 w-48 mx-auto my-1">
                    <div class="flex justify-center bg-gray-400">
                        <button value="4"  class="field text-white">4</button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button value="5" class="field text-white">5</button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button value="6" class="field text-white">6</button>
                    </div>
                    <div class="flex justify-center bg-orange-500 ml-1">
                        <button value="-" class="field text-white"><i class="fa-solid fa-minus"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-4 w-48 mx-auto my-1">
                    <div class="flex justify-center bg-gray-400">
                        <button value="1" class="field text-white">1</button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button value="2" class="field text-white">2</button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button value="3" class="field text-white">3</button>
                    </div>
                    <div class="flex justify-center bg-orange-500 ml-1">
                        <button value="+" class="field text-white"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="grid grid-cols-3 w-48 mx-auto my-1">
                    <div class="flex justify-center bg-gray-400">
                        <button value="." class="field text-white">.</button>
                    </div>
                    <div class="flex justify-center bg-gray-400 ml-1">
                        <button value="0" class="field text-white">0</button>
                    </div>
                    <div class="flex justify-center bg-orange-500 ml-1">
                        <button value="=" id="result" class="text-white"><i class="fa-solid fa-equals"></i></button>
                    </div>
                </div>
            
            </div>
        </section>    
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
